<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

	<title>Document</title>
</head>
<body>

	<div class="container mt-3">
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Producto</button>
		<div class="modal fade" id=myModal>
				<div class="modal-dialog modal-lg">
						<div class="modal-content">
								<div class="modal-header m">
										<h5 class="modal-tittle my-1">Producto</h5>
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>

								<div class="modal-body">
									
												<div class="card-body">
														<form class="row g-3">
																<div class="col-md-3">
																	<label for="inputCodigo" class="form-label">Codigo</label>
																	<input type="text" class="form-control" id="inputCodigo">
																</div>

																<div class="col-md-5"></div>

																<div class="col-md-4">
																	<label for="inputPrecio" class="form-label">Cantidad</label>
																	<input type="text" class="form-control" id="inputCantidad">
																</div>

																<div class="mb-3 col-md-8">
																		<label for="inputDesc" class="form-label">Descripcion</label>
																		<textarea class="form-control" id="inputDescripcion" rows="4"></textarea>
																</div>

																<div class="col-md-4 ">
																		<label for="inputVencimiento" class="form-label d-flex">Precio</label>
																		<input type="text" class="form-control" id="inputPrecio">

																		
																</div> 
														</form>
												</div>               
										
								</div>
								<div class="modal-footer">
									<div class="model-footer text-end">
										<button  class="btn btn-secondary mb-9 me-2" data-bs-dismiss="modal">Cerrar</button>
										<button  class="btn btn-primary mb-9 me-3">Guardar</button>
								</div>

								</div>
								
						</div>
				</div>
		</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
